<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.중앙배치</title>
    <style>
        #box1, #box2, #box3 {
            width: 400px;
            margin: 0 auto;
            /* auto 중앙배치 */
            border: solid 1px red;
            padding:20px;
        }
        #box2 {
            text-align: right;
        }
        #box3 {
            text-align: center;
            /* 이미지도 중앙배치 가능 */
        }
    </style>
</head>
<body>
    <div id="box1">안녕하세요</div>
    <div id="box2">안녕하세요</div>
    <div id="box3"><img src="./img/orange.jpg"></div>
</body>
</html>
