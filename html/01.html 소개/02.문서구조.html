<!-- 브라우저에게 html 문서다 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 브라우저에게 알려주고 싶은 페이지에 대한 정보 -->
    <meta charset="UTF-8">
    <!-- 페이지 제목 -->
    <title>HTML 배워요!</title>
    <!-- css 내용 -->
    <style>
        h3 {
            color:aqua
        }
    </style>
</head>
<!-- 브라우저의 메인 창에 표시되는 내용 -->
<body>
    <!-- 여기는 주석입니다. -->
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h6>6</h6>
</body>
</html>
