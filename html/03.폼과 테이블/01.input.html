<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>1.텍스트 입력창</h2>
        이름: <input type="text" placeholder="이름을 입력하세요.">
        <hr>
        <h2>2.비밀번호 입력창</h2>
        비밀번호: <input type="password">
        <hr>
        <h2>3.라디오 버튼</h2>
        이메일 수신 : <input type="radio" name="email" checked> 예
        <input type="radio" name="email"> 아니오
        <h2>4.체크박스</h2>
        <p>TV에서 즐겨보는 분야는?</p>
        <input type="checkbox" name="item1">뉴스
        <input type="checkbox" name="item2">드라마
        <input type="checkbox" name="item3">스포츠
        <hr>
        <h2>5.선택박스</h2>
        이메일 : <input type="text" placeholder="홍길동">@
        <select>
            <option>직접입력</option>
            <option>naver.com</option>
            <option>gmail.com</option>
            <option>daum.net</option>
        </select>
        <hr>
        <h2>6.남기고 싶은 말</h2>
        <textarea cols="30" rows="3"></textarea>
        <hr>
        <h2>7.파일 업로드</h2>
        <input type="file">
    </form>
</body>
</html>
